<!DOCTYPE html>
<html lang="it">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} My Django Project{% endblock head_title %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- My djangoproject css-->
    <link rel="stylesheet" href="{% static 'css/djangoproject.css' %}"/>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">DjangoProject</a>
        </div>
        <div class="hidden-xs">
            <div class="navbar-header pull-right">
                <img style="max-width:50px;" alt="logo pink floyd" src="{% static 'img/pflogo.jpg' %}">
            </div>
        </div><!-- hidden-xs -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% if request.path_info == '/' %} active {% endif %}"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li class="{% if request.path_info == '/contatti/' %} active {% endif %}"><a href="/contatti">Contatti</a></li>
                <li class="{% if request.path_info == '/login/' %} active {% endif %}"><a href="/login">Login</a></li>
            </ul>
        </div> <!-- navbar-collapse -->
    </div> <!-- container -->
</nav> <!-- navbar-default -->


<div class="container contenuto">
    <div class="row">
        <div class="col-sm-8">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="col-sm-3-offset-1">
            <center>
                <h4>DjangoProject</h4>
                <p>Powered by <a href="https://www.djangoproject.com/">Django</a> & <a href="https://getbootstrap.com">Bootstrap</a></p>
            </center>
        </div>
    </div>
</div>

<footer>
    <div class="container-fluid">
        <a class="footer_link" href="#">Torna su</a>
    </div>
</footer>

<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
